<app-dash>
    <div class="container-fluid">
        <div class="row">
            <h4 class="main-head ml-3 mt-3 mb-2">Bet and share your events</h4>
            <div class="col-md-12 box ml-2">
                <div class="row mt-3">
                    <div class="col-md-4">
                        <p class="line ml-5 mt-2">Select Event</p>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn" (click)="changeRoute('/matches/soccer_epl')"><i class="fa fa-futbol-o" aria-hidden="true"></i> Football</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn" (click)="changeRoute('/matches/basketball_nba')"><i class="fa fa-globe" aria-hidden="true"></i> Basketball</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p class="line ml-5 mt-5">You can select single event and multiple events as well. Click the button to switch between single and multiple.</p>
                </div>
                <div class="row p-3">
                    <div class="col-md-4" *ngFor="let match of matches">
                        <div class="small-box mt-5" routerLink="/match/{{match.teams}}">
                            <div class="teams row">
                                <div class="col-md-6">
                                    <img src="../../../assets/logos/{{match.teams[0]}}.png" class="img-fluid im">
                                    {{match.teams[0]}}
                                </div>
                                <div class="col-md-6">
                                    <img src="../../../assets/logos/{{match.teams[1]}}.png" class="img-fluid im">
                                    {{match.teams[1]}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-dash>
